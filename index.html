<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup Form</h1>
    <p> <b>Note:</b> This form needs to be filled completely for the signup</p>
    <form>
        <div style="margin-bottom: 20px;"> 
        <label>Name<label> 
        <input type="text"/>
        </div>
        <div style="margin-bottom: 20px;">
        <label>Email<label> 
        <input type="email"/>
        </div>
        <div style="margin-bottom: 20px;">
        <label>Phone No<label> 
        <input type="tel" minlength="10" maxlength="10" pattern="[0-9]{10}"/>
        </div>
        <div style="margin-bottom: 20px;">
        <label>Gender<label> 
        <input type="radio" value/>Male <input type="radio"/>Female
        </div>
        <div style="margin-bottom: 20px;">
        <label>Date of Birth</label>
        <input type="date">
        </div>
        <div style="margin-bottom: 20px;">
        <label>Upload Address Proof</label>
        <input type="file"> 
        </div>
        <input type="button" value="SignUp">
    </form>

    
</body>
</html>
